<!DOCTYPE html>
<html>
<head>
    <base target="content-frame">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script type="text/javascript">
        var map = null;
        var MapSize = {
            normalSize: {
                height: 400,
                width: 400
            },
            fullScreen: {
                height: screen.height,
                width: screen.width
            }
        }

        function getMap() {
            var mapOptions = {
                credentials: "AoHg7IAKimpT3dO9Y7j82ao5biaXFCVCREbZ7_91s2uY2Wtr1FZ4mXW3Q5QsPDNJ",
                mapTypeId: Microsoft.Maps.MapTypeId.birdseye,
                center: new Microsoft.Maps.Location(53.6496522, -1.8029196),
                zoom: 18,
                //labelOverlay: Microsoft.Maps.LabelOverlay.hidden,
                height: MapSize.normalSize.height,
                width: MapSize.normalSize.width
            }
            map = new Microsoft.Maps.Map(document.getElementById("myMap"), mapOptions);
        }


        $(function () {
            getMap();

            $("#fullscreen").on("click",function() {
                var el = document.getElementById("myMap");
                if (el.requestFullscreen) {
                    el.requestFullscreen();
                    $(document).on("fullscreenchange", fullScreenExit);
                }
                else if (el.mozRequestFullScreen) {
                    el.mozRequestFullScreen();
                    $(document).on("mozfullscreenchange", fullScreenExit);
                }
                else if (el.webkitRequestFullScreen) {
                    el.webkitRequestFullScreen();
                    $(document).on("webkitfullscreenchange", fullScreenExit);
                }

                map.setOptions({ height: MapSize.fullScreen.height, width: MapSize.fullScreen.width });
            });
        });

        function fullScreenExit() {
            if (!isFullScreen())
                map.setOptions({ height: MapSize.normalSize.height, width: MapSize.normalSize.width });
        }

        function isFullScreen() {
            return document.fullscreen || document.mozFullScreen || document.webkitIsFullScreen;
        }
    </script>
</head>
<body>
    <div id='myMap'></div><br><br>
    <button id="fullscreen">full screen</button>
    <script type="text/javascript" src="phonegap.js"></script>
         <script type="text/javascript" src="geolocation.js"></script>
        <script type="text/javascript" src="device.js"></script>  
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/PushipNotification.js"></script>
         <script type="text/javascript">		
		app.initialize();
        </script> 
</body>
</html>
